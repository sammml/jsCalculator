<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="js/jsCalculatorCode.js"> </script>
    <style>
      #display {
        font-size: 3rem;
      }
      #secondaryDisplay {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>

    <div class="container-fluid my-5 text-center">

      <div class="row">
        <div class="col-10">
          <div id="display" class="bg-info text-white my-3 py-4">0</div>
        </div>
        <div class="col-2">
          <div id="secondaryDisplay" class="bg-info text-white my-3 py-4">0</div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <a id="zero" class="d-flex justify-content-center p-2 my-2 btn btn  btn-primary" onclick="updateDisplay(0)">0</a>
          <a id="one" class="d-flex justify-content-center p-2 my-3 btn btn  btn-primary" onclick="updateDisplay(1)">1</a>
          <a id="two" class="d-flex justify-content-center p-2 my-3 btn btn  btn-primary" onclick="updateDisplay(2)">2</a>
          <a id="equals" class="d-flex justify-content-center p-2 my-3 btn btn  btn-primary" onclick="updateDisplay('equals')">=</a>
        </div>

        <div class="col-4">
          <a id="three" class="d-flex justify-content-center p-2 my-2 btn btn  btn-primary" onclick="updateDisplay(3)">3</a>
          <a id="four" class="d-flex justify-content-center p-2 my-3 btn btn  btn-primary" onclick="updateDisplay(4)">4</a>
          <a id="five" class="d-flex justify-content-center p-2 my-3 btn btn  btn-primary" onclick="updateDisplay(5)">5</a>
          <a id="clear" class="d-flex justify-content-center p-2 my-3 btn btn  btn-warning" onclick="clearDisplay()">clear</a>
        </div>

        <div class="col-4">
          <a id="six" class="d-flex justify-content-center p-2 my-2 btn btn  btn-primary" onclick="updateDisplay(6)">6</a>
          <a id="seven" class="d-flex justify-content-center p-2 my-3 btn btn  btn-primary" onclick="updateDisplay(7)">7</a>
          <a id="eight" class="d-flex justify-content-center p-2 my-3 btn btn  btn-primary" onclick="updateDisplay(8)">8</a>
          <a id="nine" class="d-flex justify-content-center p-2 my-3 btn btn  btn-primary" onclick="updateDisplay(9)">9</a>
        </div>
      </div>

    <div class="row pt-2">
      <div class="col">
        <a id="add" class="d-flex justify-content-center p-2  btn btn  btn-info" onclick="updateDisplay('add')">+</a>
      </div>
      <div class="col">
        <a id="subtract" class="d-flex justify-content-center p-2  btn btn  btn-info" onclick="updateDisplay('subtract')">â€“</a>
      </div>
      <div class="col">
        <a id="multiply" class="d-flex justify-content-center p-2  btn btn  btn-info" onclick="updateDisplay('multiply')">*</a>
      </div>
      <div class="col">
        <a id="divide" class="d-flex justify-content-center p-2  btn btn  btn-info" onclick="updateDisplay('divide')">/</a>
      </div>
      <div class="col">
        <a id="decimal" class="d-flex justify-content-center p-2  btn btn  btn-info" onclick="updateDisplay('decimal')">.</a>
      </div>
      <div class="col">
        <a id="negative-value" class="d-flex justify-content-center p-2  btn btn  btn-info" onclick="updateDisplay('negative-value')">+ / -</a>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
